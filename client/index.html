<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./asset/style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <!-- Google OAuth -->
    <meta name="google-signin-client_id" content="606999719099-urdmclon9g18j6es9ocvf9qpc9j6el09.apps.googleusercontent.com">
    <title>Movie List</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.flaticon.com/premium-icon/icons/svg/564/564158.svg" width="30" height="30" class="d-inline-block align-top" alt="play"> Orion Movies â”ƒ
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->

                <a class="nav-item nav-link active" id="link_search" href="#" onclick="movie()">Search Movies</a>
                <a class="nav-item nav-link active" id="link_search_google" href="#" onclick="google()">Search Cinema</a>
                <a class="nav-item nav-link active" id="link_holiday" href="#" onclick="holiday()">Holiday</a>
                <a class="nav-item nav-link active" id="link_register" href="#" onclick="register()">Sign Up</a>
                <a class="nav-item nav-link active" id="link_login" href="#" onclick="login()">Sign In</a>
                <a class="nav-item nav-link active" id="link_logout" href="#" onclick="signOut()">Sign Out</a>
            </div>
        </div>
    </nav>


    <div id="error">
    </div>
    <div id="success">
    </div>

    <!-- Form Sign Up -->
    <div class="container" id="register">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Sign Up</h1>

                <form id="formRegister" method="POST">
                    <div class="form-group">
                        <label for="register_email">Email address</label>
                        <input type="email" class="form-control" id="register_email" placeholder="Email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="register_email">Username</label>
                        <input type="email " class="form-control " id="register_username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="register_password ">Password</label>
                        <input type="password" class="form-control" id="register_password" placeholder="Password">
                    </div>
                    <center>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </center>
                </form>
            </div>
        </div>
    </div>

    <!-- Form Sign In -->

    <div class="container" id="login">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Sign In</h1>
                <form id="formLogin" method="POST">
                    <div class="form-group">
                        <label for="login_email">Username</label>
                        <input type="email " class="form-control " id="login_username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="login_password ">Password</label>
                        <input type="password" class="form-control" id="login_password" placeholder="Password">
                    </div>
                    <center>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </center>
                </form>
                <br>
                <center>
                    <p> Sign In with Google </p>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </center>
            </div>
        </div>
    </div>

    <div class="container " id="search_movie">
        <div class="row mt-3 justify-content-center ">
            <div class="col-md-8 ">
                <h1 class="text-center ">Search Movie</h1>
                <div class="input-group mb-3 ">
                    <input type="text " class="form-control" placeholder="Movie title..." id="search-input">
                    <div class="input-group-append ">
                        <button class="btn btn-outline-secondary " type="button " id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Show Movies -->
    <div class="container col-md-10">
        <div class="row" id="movie-list">
        </div>
    </div>

    <!-- Search with google -->
    <div class="container " id="search_google">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Search Cinema</h1>
                <div class="input-group mb-3">
                    <input type="text " class="form-control" value="Cinema XXI" id="search_input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="search_google()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="search_list">
    </div>

    <div class="container" id="holiday">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Holidays</h1>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Holiday</th>
                        </tr>
                    </thead>
                    <tbody id="list_holiday">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Show Detail Movie-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail Movies</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Google OAuth -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="./asset/script/main.js"></script>
</body>

</html>
